<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Medication</title>
</head>

<body>
    <div class="container">
        <div class="container row">
            <div class="col-8">
                <h1>Mediary</h1>
                <h3>Your Medical Diary</h3>
                <br>
                <h2> Welcome, {{user.first_name}} {{user.last_name}}</h2>
            </div>

            <div class="col">
                <div class="container">

                    <a href="/mediarys/home" class="btn btn-outline-secondary">Home</a>
                    <a href="/logout" class="btn btn-outline-secondary">Log Out</a>

                </div>
            </div>
        </div>

        <div class="flex-container">
            <h2>Add a New Prescription</h2>
        </div>

        <div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p class="error">{{message}}</p>
            {% endfor %}
            {% endif %}

            {% endwith %}
        </div>

        Add New Medication
        <br>
        <form action="/medication" method="post" class="with-border">
            <div class="half-width">

                <div class="form-group">
                    <label for="medication_name" class="form-label">Medication Name:</label>
                    <input type="text" name="medication_name" class="form-control" id="medication_name">
                </div>

                <div class="form-group">
                    <label for="prescribe_by" class="form-label">Prescribe by: </label>
                    <input type="text" name="prescribe_by" class="form-control" id="prescribe_by">
                </div>

                <input type="hidden" name="user_id" value="{{session['user_id']}}">

                <div class="form-group">
                    <input type="submit" class="btn-dark" value="Add medication">
                </div>
            </div>

        </form>
    </div>


</body>

</html>
