<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Edit Journal</title>
</head>

<body>

    <div class="container">
        <div class="container row">
            <div class="col-8">
                <h1>Mediary</h1>
                <h3>Your Medical Diary</h3>
                <br>
            </div>


            <div class="col">
                <div class="container">

                    <a href="/mediarys/account" class="btn btn-outline-secondary">My Posts</a>
                    <a href="/mediarys/home" class="btn btn-outline-secondary">Home</a>
                    <a href="/logout" class="btn btn-outline-secondary">Log Out</a>


                </div>
            </div>
        </div>
        <div class="flex-container">
            <h2>Edit your Journal</h2>
        </div>

        <div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}

            <p class="error">{{message}}</p>
            {% endfor %}
            {% endif %}

            {% endwith %}
        </div>

        <form action="/mediarys/{{mediary.id}}" method="post" class="flex-container with-border majority-width">
            <div class="half-width">

                <div class="form-group half-width">
                    <label for="journal_date" class="form-label">Date: </label>
                    <input type="date" class="form-control" name="journal_date" id="journal_date"
                        value="{{mediary.journal_date}}">
                </div>

                <div class=" form-group">
                    <label for="journal_description" class="form-label">Description</label>
                    <textarea type="text" class="form-control" name="journal_description" id="journal_description"
                        rows="10">{{mediary.journal_description}}</textarea>
                </div>

                <input type="hidden" name="id" value="{{mediary.id}}">
                <div class="form-group">
                    <input type="submit" class="btn btn-outline-secondary" value="Submit">
                </div>
            </div>

    </div>

    </form>
    </div>
    </div>

</body>

</html>
