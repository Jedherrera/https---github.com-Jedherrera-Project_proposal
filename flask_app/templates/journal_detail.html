<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Results</title>
</head>

<body>
    <div class="container">
        <div class="container row">
            <div class="col-8">
                <h1>Mediary</h1>
                <h3>Your Medical Diary</h3>
                <br>
                <h2> Welcome, {{user.first_name}} {{user.last_name}}</h2>
            </div>


            <div class="col">
                <div class="container">

                    <a href="/mediarys/home" class="btn btn-secondary">Home </a>
                    <a href="/logout" class="btn btn-outline-secondary">Log Out</a>

                </div>
            </div>
        </div>
        <div class="flex-container">
            <h2>Journal by {{mediary.user.first_name}} {{mediary.user.last_name}}</h2>
        </div>

        <div class="with-border" method="post">
            <div class="detail-container">
                <p>Date : {{mediary.journal_date}} </p>
                <p>Description: {{mediary.journal_description}}</p>
            </div>
        </div>

    </div>

</body>

</html>
